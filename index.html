<html>
<title>The ATLAS Project</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

	if (localStorage.AgiCount) {
		localStorage.AgiCount = Number(localStorage.AgiCount)
	} else {
		localStorage.AgiCount = 0
	}
	
	if (localStorage.ConCount) {
		localStorage.ConCount = Number(localStorage.ConCount)
	} else {
		localStorage.ConCount = 0
	}
		
	if (localStorage.PieCount) {
		localStorage.PieCount = Number(localStorage.PieCount)
	} else {
		localStorage.PieCount = 0
	}

	
	$(document).ready(function(){

		$("div.AgiCountDiv").html(localStorage.AgiCount);
		$("div.ConCountDiv").html(localStorage.ConCount);
		$("div.PieCountDiv").html(localStorage.PieCount);
		$("#LastModified").html(document.lastModified);
		
		$("#AgiButton").click(function(){
			localStorage.AgiCount++
			$("div.AgiCountDiv").html(localStorage.AgiCount);
		});
		$("#ConButton").click(function(){
			localStorage.ConCount++
			$("div.ConCountDiv").html(localStorage.ConCount);
		});
		$("#PieButton").click(function(){
			localStorage.PieCount++
			$("div.PieCountDiv").html(localStorage.PieCount);
		});
	 
	});


</script>
