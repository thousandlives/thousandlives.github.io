<html>
<title>The ATLAS Project</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

  if (localStorage.StrCount) {
    localStorage.StrCount = Number(localStorage.StrCount)
  } else {
	localStorage.StrCount = 0
  }
  if (localStorage.AgiCount) {
    localStorage.AgiCount = Number(localStorage.AgiCount)
  } else {
	localStorage.AgiCount = 0
  }
  if (localStorage.ConCount) {
    localStorage.ConCount = Number(localStorage.ConCount)
  } else {
	localStorage.ConCount = 0
  }
  if (localStorage.WisCount) {
    localStorage.WisCount = Number(localStorage.WisCount)
  } else {
	localStorage.WisCount = 0
  }
  if (localStorage.PieCount) {
    localStorage.PieCount = Number(localStorage.PieCount)
  } else {
	localStorage.PieCount = 0
  }

	
  $(document).ready(function(){

    $("div.StrCountDiv").html(localStorage.StrCount);
    $("div.AgiCountDiv").html(localStorage.AgiCount);
    $("div.ConCountDiv").html(localStorage.ConCount);
    $("div.WisCountDiv").html(localStorage.WisCount);
    $("div.PieCountDiv").html(localStorage.PieCount);
	  
    $("#StrButton").click(function(){
      localStorage.StrCount++
      localStorage.setItem("SavedStr",localStorage.StrCount);
      $("div.StrCountDiv").html(localStorage.StrCount);
    });
    $("#AgiButton").click(function(){
      localStorage.AgiCount++
      $("div.AgiCountDiv").html(localStorage.AgiCount);
    });
    $("#ConButton").click(function(){
      localStorage.ConCount++
      $("div.ConCountDiv").html(localStorage.ConCount);
    });
    $("#IntButton").click(function(){
    });
    $("#WisButton").click(function(){
      localStorage.WisCount++
      $("div.WisCountDiv").html(localStorage.WisCount);
    });
    $("#PieButton").click(function(){
      localStorage.PieCount++
      $("div.PieCountDiv").html(localStorage.PieCount);
    });
  });
  
  
</script>
<body>
  Welcome to the <b>ATLAS Project</b><br><br>
  Stats <br>
  <button id="StrButton" type="button">Strength</button> <div class="StrCountDiv"></div><br>
  <button id="AgiButton" type="button">Agility</button> <div class="AgiCountDiv"></div><br>
  <button id="ConButton" type="button">Constitution</button> <div class="ConCountDiv"></div><br>
  <a href="intellect.html"><button>Intellect</button></a><br><br>
  <button id="WisButton" type="button">Wisdom</button> <div class="WisCountDiv"></div><br>
  <button id="PieButton" type="button">Piety</button> <div class="PieCountDiv"></div><br>
  <br>

</html>
