<html>
<title>The Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  var clickCount = 0
  function ClickCounter() {
    clickCount++;
    return clickCount;
  }
  $(document).ready(function(){
    $("clickButton").click(function(){
      $(this).hide()
    });
  });
</script>
 <body>
  This is some text for the page!<br>
  <button id="#clickButton" type="button" onClick="window.alert(ClickCounter())">Click Me!</button>

</body>
</html>
